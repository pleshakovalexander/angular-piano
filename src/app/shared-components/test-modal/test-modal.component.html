<dialog (close)="handleClose($event)"
        #myDialog>
  <div class="modal-content">
    <h3>{{text}}</h3>
  </div>
  <div class="modal-buttons">
    <button class="button border-gray"
            (click)="okClicked()">{{okButtonText}}</button>
    <button class="button"
            autofocus
            (click)="cancelClicked()">{{cancelButtonText}}</button>
  </div>
</dialog>
