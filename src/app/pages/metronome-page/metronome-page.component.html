<div class="container">
  <input type="number"
         #bpmNumberInput
         class="text-input-bpm"
         min="40"
         max="250"
         [formControl]="bpm"
         [value]="bpm.value"
         (change)="bpmChanged()">
  <input type="range"
         class="bpm-range"
         min="40"
         max="250"
         [formControl]="bpm"
         [value]="bpm.value"
         (change)="bpmChanged()">

  <button type="button"
          class="button button-square border-none"
          (click)="play()">{{buttonText}}</button>
</div>
