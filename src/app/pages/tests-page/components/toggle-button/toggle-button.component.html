<label class="switch">
  <input #input
         type="checkbox"
         role="switch"
         [checked]="checked"
         (click)="_onInputClicked($event)"
         (change)="_onChangeEvent($event)" />
  <span class="slider"></span>
  <span class="icon icon-left">♭</span>
  <span class="icon icon-right">♯</span>
</label>
